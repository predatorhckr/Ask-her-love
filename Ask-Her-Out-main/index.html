<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date Night?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="centered-text">Do you love me?</h1>
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration" class="centered-image">
        <div class="button-container">
            <button class="btn" id="yesButton">Yes, I love you</button>
            <button class="btn" id="noButton">No, I don't</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        yesButton.addEventListener('click', () => {
            window.location.href = "yes.html";
        });

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * window.innerWidth - noButton.offsetWidth / 2;
            const randomY = Math.random() * window.innerHeight - noButton.offsetHeight / 2;
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        noButton.addEventListener('click', () => {
            const randomX = Math.random() * window.innerWidth - noButton.offsetWidth / 2;
            const randomY = Math.random() * window.innerHeight - noButton.offsetHeight / 2;
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
